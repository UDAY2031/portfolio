<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Kumar G | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE CROP TECHNIQUE (ENHANCED) --- */
        #viewport-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* 116vh keeps the watermark buried below the visible floor */
        [data-us-project] {
            width: 100vw !important;
            height: 116vh !important; 
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* UI Overlay Layer */
        .ui-layer {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto !important;
        }

        /* Minimalist Name Style */
        .hero-title {
            font-size: clamp(2rem, 6vw, 4.5rem); /* Significantly smaller as requested */
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: white;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
            letter-spacing: 0.5em; /* Subtle expansion on hover */
        }

        .fade-in {
            animation: fadeIn 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            color: #9ca3af;
            letter-spacing: 0.5em;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 4rem;
        }
    </style>
</head>
<body>

    <!-- Layer 0: The Cropped Animation -->
    <div id="viewport-frame">
        <div data-us-project="9aW1o4TPNOP3zhHIRYwD"></div>
    </div>

    <!-- Layer 1: Minimalist UI -->
    <main class="ui-layer px-6">
        <div class="fade-in flex flex-col items-center" style="animation-delay: 0.3s;">
            <!-- Small Name Component -->
            <h1 class="hero-title">
                UDAY KUMAR G
            </h1>
            
            <!-- Minimal Tagline -->
            <p class="tagline font-light">
                Engineer & Tech Alchemist
            </p>
        </div>

        <div class="fade-in interactive" style="animation-delay: 1s;">
            <a href="https://uday2031.github.io/portfolio/" 
               class="glass-btn px-16 py-5 rounded-full text-[10px] font-medium tracking-[0.4em] uppercase flex items-center group">
                Enter Portfolio
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-4 transform group-hover:translate-x-2 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>
    </main>

    <!-- Unicorn Studio Script -->
    <script type="text/javascript">
        !function(){var u=window.UnicornStudio;if(u&&u.init){if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded",function(){u.init()})}else{u.init()}}else{window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js",i.onload=function(){if(document.readyState==="loading"){document.addEventListener("DOMContentLoaded",function(){UnicornStudio.init()})}else{UnicornStudio.init()}},(document.head||document.body).appendChild(i)}}();

        // Passive Ghosting for hidden elements
        setInterval(() => {
            const badLinks = document.querySelectorAll('a[href*="unicorn.studio"]');
            badLinks.forEach(link => {
                link.style.opacity = "0"; 
                link.style.pointerEvents = "none";
            });
        }, 500);
    </script>
</body>
</html>
