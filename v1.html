<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Kumar G | Portfolio</title>
    
    <!-- Preload the heavy engine script to reduce latency -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js" as="script">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE CROP TECHNIQUE (ENHANCED) --- */
        #viewport-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            background: #000; /* Prevent white flash */
        }

        [data-us-project] {
            width: 100vw !important;
            height: 116vh !important; 
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in; /* Smooth fade-in for the 3D model */
        }

        /* Once Unicorn Studio is ready, it usually adds internal classes or we can trigger this */
        .us-initialized [data-us-project] {
            opacity: 1;
        }

        /* UI Overlay Layer */
        .ui-layer {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 200;
            pointer-events: none;
        }

        .status-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-dot {
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .status-text {
            font-size: 0.6rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #9ca3af;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-item {
            font-size: 0.65rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #9ca3af;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item:hover {
            color: white;
            letter-spacing: 0.3em;
        }

        .interactive {
            pointer-events: auto !important;
        }

        .hero-title {
            font-size: clamp(2rem, 6vw, 4.5rem); 
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            color: white;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
            letter-spacing: 0.5em; 
        }

        /* Smoother and slightly delayed UI entrance */
        .fade-in {
            animation: fadeIn 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            color: #9ca3af;
            letter-spacing: 0.5em;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 4rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }
            .nav-links {
                display: none; 
            }
        }
    </style>
</head>
<body class="loading">

    <div id="viewport-frame">
        <div data-us-project="9aW1o4TPNOP3zhHIRYwD"></div>
    </div>

    <header>
        <!-- Delayed these slightly to let the background load first -->
        <div class="status-display fade-in interactive" style="animation-delay: 1.8s;">
            <div class="pulse-dot"></div>
            <div class="status-text">SYSTEM_ACTIVE // 12.97° N, 77.59° E</div>
        </div>
        <nav class="nav-links fade-in interactive" style="animation-delay: 2s;">
            <a href="https://github.com/uday2031" target="_blank" class="nav-item">GitHub</a>
            <a href="#" class="nav-item">LinkedIn</a>
            <a href="#" class="nav-item">Archives</a>
        </nav>
    </header>

    <main class="ui-layer px-6">
        <!-- The UI now waits 1.5s before even starting to fade in, hiding the empty background phase -->
        <div class="fade-in flex flex-col items-center" style="animation-delay: 1.5s;">
            <h1 class="hero-title">
                UDAY KUMAR G
            </h1>
            <p class="tagline font-light">
                Engineer & Tech Alchemist
            </p>
        </div>

        <div class="fade-in interactive" style="animation-delay: 2.2s;">
            <a href="https://uday2031.github.io/portfolio/" 
               class="glass-btn px-16 py-5 rounded-full text-[10px] font-medium tracking-[0.4em] uppercase flex items-center group">
                Enter Portfolio
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-4 transform group-hover:translate-x-2 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>
    </main>

    <script type="text/javascript">
        // Optimized Initialization
        window.addEventListener('load', function() {
            const initUnicorn = () => {
                if (window.UnicornStudio && window.UnicornStudio.init) {
                    window.UnicornStudio.init();
                    document.body.classList.add('us-initialized');
                }
            };

            // If the script is already loaded via the link in head
            if (window.UnicornStudio) {
                initUnicorn();
            } else {
                // Fallback injection if preload failed
                var i = document.createElement("script");
                i.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js";
                i.onload = initUnicorn;
                (document.head || document.body).appendChild(i);
            }
        });

        // Watermark Cleanup
        setInterval(() => {
            const badLinks = document.querySelectorAll('a[href*="unicorn.studio"]');
            badLinks.forEach(link => {
                link.style.opacity = "0"; 
                link.style.pointerEvents = "none";
            });
        }, 500);
    </script>
</body>
</html>
